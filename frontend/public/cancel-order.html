<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancel Order</title>
  <link rel="stylesheet" href="./assets/cancel-order.css">
</head>
<body>
  <div class="cancel-container">
    <h1>Cancel Order</h1>
    <form id="cancel-form">
      <label for="customer-name">Customer Name:</label>
      <input type="text" id="customer-name" placeholder="Enter your full name" required>

      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Enter your address" required>

      <label for="order-number">Order Number:</label>
      <input type="text" id="order-number" placeholder="Enter your order number" required>

      <label for="contact-phone">Phone Number:</label>
      <input type="tel" id="contact-phone" placeholder="Enter your phone number" required>

      <label for="contact-email">Email Address:</label>
      <input type="email" id="contact-email" placeholder="Enter your email address" required>

      <label for="reason">Reason for Cancellation:</label>
      <textarea id="reason" rows="4" placeholder="Provide a reason for cancellation" required></textarea>

      <label for="signature">Signature:</label>
      <input type="text" id="signature" placeholder="Type your name for signature" required>

      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <div class="form-actions">
        <button type="button" class="cancel-btn" onclick="showModal()">Cancel</button>
      </div>
    </form>
  </div>

  <div class="modal" id="cancel-modal">
    <div class="modal-content">
      <h2>Cancel Order</h2>
      <p>Are you sure you'd like to cancel this order? <strong>This action cannot be undone.</strong></p>
      <div class="modal-buttons">
        <button class="modal-btn confirm-btn" onclick="confirmCancel()">Yes, Cancel Order</button>
        <button class="modal-btn decline-btn" onclick="hideModal()">No</button>
      </div>
    </div>
  </div>

  <script>
    function showModal() {
      document.getElementById('cancel-modal').style.display = 'flex';
    }

    function hideModal() {
      document.getElementById('cancel-modal').style.display = 'none';
    }

    function confirmCancel() {
      alert('Your cancellation request is being processed.');
      // Redirect to a different page or remove the order from delivery details here
      hideModal();
    }
  </script>
</body>
</html>
