<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Order - Deliveroo</title>
  <link rel="stylesheet" href="./assets/create-order.css">
</head>
<body>
  <nav class="navbar">
    <p class="head"><bold>DeliverOO</bold></p>
  </nav>
  <div class="container">
    <h1>Create Order</h1>
    <p>Fill in the form below to create an order.</p>
    <form class="create-order-form">
      <label for="origin">Parcel Origin (Enter Google Pin Location):</label>
      <input type="text" id="origin" name="origin" placeholder="Enter parcel origin" required>

      <label for="destination">Parcel Destination (Enter Google Pin Location):</label>
      <input type="text" id="destination" name="destination" placeholder="Enter parcel destination" required>

      <label for="description">Parcel Description:</label>
      <textarea id="description" name="description" rows="4" placeholder="Enter parcel description" required></textarea>

      <button type="submit" class="btn submit-btn">Submit</button>
    </form>
    <a href="index.html" class="btn back-btn">Back to Home</a>
  </div>
  
</body>
</html>
