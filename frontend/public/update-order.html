<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Order - Deliveroo</title>
  <link rel="stylesheet" href="./assets/update-order.css">
</head>
<body>
  <nav class="navbar">
    <p>DeliverOO</p>
  </nav>
  <div class="container">
    <h1>Update Your Order</h1>
    <p>Fill in the form below to create/update your order.</p>

    <form class="update-order-form">
      <div class="form-group">
        <label for="order-number"><strong>Order Number:</strong></label>
        <input type="text" id="order-number" name="order-number" required>
        <button type="button" class="btn cancel-btn">Cancel Order</button>
      </div>

      <div class="status">
        <label for="order-status"><strong>Order Status:</strong></label>
        <select id="order-status" name="order-status" required>
          <option value="pending">Pending</option>
          <option value="delivered">Delivered</option>
          <option value="canceled">Canceled</option>
        </select>
        <p class="admin-link">* Order status is updated by Admin. Visit the <a href="admin-page1.html">Admin Page</a>.</p>
      </div>

      <div class="form-group">
        <label for="origin">Parcel Origin (Enter Google Pin Location):</label>
        <input type="text" id="origin" name="origin" required>
      </div>

      <div class="form-group">
        <label for="destination">Parcel Destination (Enter Google Pin Location):</label>
        <input type="text" id="destination" name="destination" required>
      </div>

      <div class="form-group">
        <label for="description">Parcel Description:</label>
        <textarea id="description" name="description" rows="5" required></textarea>
      </div>

      <div class="button-container">
        <a href="index.html" class="btn cancel-btn">Cancel</a>
        <button type="submit" class="btn confirm-btn">Confirm</button>
      </div>
    </form>
  </div>
</body>
</html>
