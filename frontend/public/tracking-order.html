<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracking</title>
  <link rel="stylesheet" href="./assets/tracking-order.css">
</head>
<body>
  <nav class="navbar">
    <p>DeliverOO</p>
  </nav>
  <div class="tracking-container">
    <h1>Order Tracking</h1>

    <div class="filter-buttons">
      <button class="btn all-btn" onclick="filterSegments('all')">All</button>
      <button class="btn enroute-btn" onclick="filterSegments('enroute')">Enroute</button>
      <button class="btn delivered-btn" onclick="filterSegments('delivered')">Delivered</button>
    </div>

    <div id="order-list" class="order-list">
      <div class="order-segment" data-status="enroute">
        <div class="order-header">
          <p><strong>Order Number:</strong> #123456</p>
          <p class="status enroute">Enroute</p>
        </div>
        <p><strong>Route:</strong> Nairobi to Mombasa</p>
        <div class="bike-icon">ðŸš´</div>
        <div class="tracking-bar">
          <span class="bar-label left">Origin</span>
          <div class="bar">
            <div class="progress" style="width: 60%;"></div>
          </div>
          <span class="bar-label right">Destination</span>
          <div class="distance-info">
            <p class="distance">Distance Covered: 300km</p>
            <p class="total-distance">Total Distance: 500km (Estimated Time: 5hrs)</p>
          </div>
        </div>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31716.940964247897!2d36.8219!3d-1.2921!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMS4yOTIxLDMyLjgyMTkgTiAzNi44MjE5IEU!5e0!3m2!1sen!2ske!4v1690314578847!5m2!1sen!2ske"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="time-info">
          <p class="time-covered">Time Covered: 3hrs</p>
          <p class="time-remaining">Time Remaining: 2hrs</p>
        </div>
      </div>
      <!-- More segments here -->
    </div>
    
    <button class="close-btn" onclick="window.location.href='track-order.html'">Close</button>
  </div>

  <script>
    function filterSegments(status) {
      const segments = document.querySelectorAll('.order-segment');
      segments.forEach(segment => {
        if (status === 'all' || segment.getAttribute('data-status') === status) {
          segment.style.display = 'block';
        } else {
          segment.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
