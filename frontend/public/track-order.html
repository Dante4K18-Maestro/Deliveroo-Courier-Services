<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Order - Deliveroo</title>
  <link rel="stylesheet" href="./assets/track-order.css">
</head>
<body>
  <div class="container">
    <h1>Track Your Order</h1>
    <p class="instructions">We've got you covered. Enter your delivery number and we'll track its location.</p>
    
    <form action="tracking-order.html" method="get">
      <label for="parcel-number" class="label-bold">Enter Your Parcel Number:</label>
      <input type="text" id="parcel-number" name="parcel-number" placeholder="Enter parcel number..." required>
      <button type="submit" class="btn track-btn">Track Order</button>
    </form>
  </div>
</body>
</html>
